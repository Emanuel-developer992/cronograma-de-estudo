<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js"> charset="uft-8"</script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--Meu CSS -->
    <link href="css/CadastroDeAmostra.css" rel="stylesheet">

</head>

<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>

<body>
    <div class="fluig-style-guide">
        <form name="form" role="form">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a id="amostra_tabs" class="nav-link nav-title nav-close" data-toggle="tab" href="#amostra_nav">Controle de Amostra</a>
            </li>
        </ul>

            <div class="tab-content">

                <!--Navegação 3 (Movimentação de Amostra) -->
                <div id="amostra_nav" class="container tab-pane active" aria-selected="false">

                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4 j-medcin-p">Cadastro de Amostra</h1>
                            <p class="lead j-medcin-h1">Painel para cadastro de amostras</p>
                        </div>
                    </div>

                    <!-- 1° Painel -->
                    <div class="panel panel-primary painel-medcin-div1" style="padding: 0px">
                        <div class="panel-heading painel-medcin">
                            <h3 class="panel-title">Selecione a Amostra</h3>
                        </div>
                        <div class="panel-body">

                            <div class="row">

                                <!-- 2º Input -->
                                <div class="form-group col-md-4">
                                    <label for="select_orc">Selecionar Orçamento</label>
                                    <input
                                        type="zoom"
                                        id = "select_orc"
                                        name="select_orc"
                                        data-zoom="{
                                            'displayKey':'idO',
                                            'datasetId':'DSCadastroGeral',
                                            'placeholder':'Selecione...',
                                            'fields':[
                                                {
                                                'field':'idO',
                                                'label':'ID'
                                                },{
                                                'field':'client',
                                                'label':'Cliente/Patrocinador',
                                                'standard':'true'
                                                }
                                            ]
                                        }"
                                    />
                                </div>

                                <!-- 1º Input -->
                                <div class="form-group col-md-4">
                                    <label for="cod_amt">Código da Amostra</label>
                                    <input id="cod_amt" name="cod_amt" type="text" class="form-control" placeholder="Código da Amostra">
                                </div>

                                <!-- 1º Input -->
                                <div class="form-group col-md-4">
                                    <label for="lote_int">Lote Interno</label>
                                    <input id="lote_int" name="lote_int" type="text" class="form-control" placeholder="Lote Interno">
                                </div>

                                <!-- 3º Input -->
                                <div class="form-group col-md-4">
                                    <label for="name_prod">Nome do Produto</label>
                                    <input id="name_prod" name="name_prod" type="text" class="form-control" placeholder="Nome do Produto" readonly>
                                </div>

                                <!-- 4º Input -->
                                <div class="form-group col-md-4">
                                    <label for="numb_project">Número de Projeto</label>
                                    <input id="numb_project" name="numb_project" type="numbers" class="form-control" placeholder="Número de Projeto" readonly>
                                </div>

                                <!-- 5º Input -->
                                <div class="form-group col-md-4">
                                    <label for="client_patroc">Cliente/Patrocinador</label>
                                    <input id="client_patroc" name="client_patroc" type="text" class="form-control"  placeholder="Cliente/Patrocinador" readonly>
                                </div>

                                <!-- 6º Input -->
                                <div class="form-group col-md-4">
                                    <label for="prazo_receb">Prazo de Recebimento</label>
                                    <input id="prazo_receb" name="prazo_receb" type="date" class="form-control" placeholder="Prazo de Recebimento">
                                </div>

                                <!-- 7º Input -->
                                <div class="form-group col-md-4">
                                    <label for="date_receb">Data de Recebimento</label>
                                    <input id="date_receb" name="date_receb" type="date" class="form-control" placeholder="Data de Recebimento">
                                </div>

                                <!-- 8º Input -->
                                <div class="form-group col-md-4">
                                    <label for="resp_receb">Responsável pelo Recebimento</label>
                                    <input id="resp_receb" name="resp_receb" type="text" class="form-control" placeholder="Responsável pelo Recebimento">
                                </div>

                                <!-- 9º Input -->
                                <div class="form-group col-md-4">
                                    <label for="formula_sn">Possui Fórmula?</label>
                                    <select id="formula_sn" name="formula_sn" type="text" class="form-control">
                                        <option value="">Selecione...</option>
                                        <option value="Sim">Sim</option>
                                        <option value="Não">Não</option>
                                    </select>
                                </div>

                                <!-- 10º Input -->
                                <div class="form-group col-md-4">
                                    <label for="fip_sn">FIP?</label>
                                    <select id="fip_sn" name="fip_sn" type="text" class="form-control">
                                        <option value="">Selecione...</option>
                                        <option value="Sim">Sim</option>
                                        <option value="Não">Não</option>
                                    </select>

                                </div>

                                <!-- 11º Input -->
                                <div class="form-group col-md-4">
                                    <label for="date_made">Data de Fabricação</label>
                                    <input id="date_made" name="date_made" type="date" class="form-control">
                                </div>

                                <!-- 13º Input -->
                                <div class="form-group col-md-4">
                                    <label for="date_venc">Data de Vencimento</label>
                                    <input id="date_venc" name="date_venc" type="date" class="form-control">
                                </div>

                                <!-- 14º Input -->
                                <div class="form-group col-md-4">
                                    <label for="qnt_receb">Quantidade de Embalagens Recebidas</label>
                                    <input id="qnt_receb" name="qnt_receb" type="number" class="form-control" placeholder="Quantidade de Embalagens Recebidas">
                                </div>

                                <!-- 15º Input -->
                                <div class="form-group col-md-4">
                                    <label for="medida_cadast">Unidade de Medida</label>
                                    <select id="medida_cadast" name="medida_cadast" type="text" class="form-control">
                                        <option value="">Selecione...</option>
                                        <option value="Kg">Kg</option>
                                        <option value="g">g</option>
                                        <option value="L">L</option>
                                        <option value="ml">ml</option>
                                        <option value="Unidade">Unidade</option>
                                    </select>
                                </div>

                                <!-- 16º Input -->
                                <div class="form-group col-md-4">
                                    <label for="fracionado">Fracionado Internamento?</label>
                                    <select id="fracionado" name="fracionado" type="text" class="form-control">
                                        <option value="">Selecione...</option>
                                        <option value="Sim">Sim</option>
                                        <option value="Não">Não</option>
                                    </select>
                                </div>

                                <!-- 17º Input -->
                                <div class="form-group col-md-4">
                                    <label for="qnt_fracionada">Quantidade Fracionada</label>
                                    <select id="qnt_fracionada" name="qnt_fracionada" type="text" class="form-control">
                                        <option value="">Selecione...</option>
                                        <option value="Kg">Kg</option>
                                        <option value="g">g</option>
                                        <option value="L">L</option>
                                        <option value="ml">ml</option>
                                        <option value="Unidade">Unidade</option>
                                    </select>
                                </div>

                                <!-- Input -->
                                <div class="clearfix"></div>
                                <div class="form-group col-md-4 nav-close">
                                    <label for="descForm">Descrição do Docuemento</label>
                                    <input name="descForm" type="text" class="form-control" id="descForm">
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

            <!-- Meu Script -->    
            <script type="text/javascript" src="js/CadastroDeAmostra.js"></script>

        </form>
    </div>
</body>
</html>
