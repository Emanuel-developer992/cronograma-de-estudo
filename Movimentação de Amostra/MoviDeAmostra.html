<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js"> charset="uft-8"</script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--Meu CSS -->
    <link href="css/MoviDeAmostra.css" rel="stylesheet">

</head>

<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>

<body>
    <div class="fluig-style-guide">
        <form name="form" role="form">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a id="amostra_tabs" class="nav-link nav-title nav-close active" data-toggle="tab" href="#amostra_nav">Controle de Amostra</a>
            </li>
        </ul>

            <div class="tab-content">

                <!--Navegação 3 (Movimentação de Amostra) -->
                <div id="amostra_nav" class="container tab-pane active" aria-selected="false">

                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4 j-medcin-p">Amostra</h1>
                            <p class="lead j-medcin-h1">Movimentação de Amostra</p>
                        </div>
                    </div>

                    <!-- 1° Painel -->
                    <div class="panel panel-primary painel-medcin-div1" style="padding: 0px">
                        <div class="panel-heading painel-medcin">
                            <h3 class="panel-title">Selecione a Amostra</h3>
                        </div>
                        <div class="panel-body">

                            <div class="row">

                                <!-- 1º Input-->
                                <div class="form-group col-md-4">
                                    <label for="cod_interno">Código Interno</label>
                                    <input
                                        type="zoom"
                                        id = "cod_interno"
                                        name="cod_interno"
                                        data-zoom="{
                                            'displayKey':'lote_int',
                                            'datasetId':'DSFormulariodeCadastrodeAmostra',
                                            'maximumSelectionLength':'1',
                                            'placeholder':'Selecione...',
                                            'fields':[
                                                {
                                                'field':'lote_int',
                                                'label':'Código Interno'
                                                },{
                                                'field':'select_orc',
                                                'label':'Orçamento',
                                                'standard':'true'
                                                },{
                                                'field':'numb_project',
                                                'label':'Nº do Projeto'
                                                }
                                            ]
                                        }"
                                    />
                                </div>

                                <div class="clearfix"></div>

                                <!-- 2º Input-->
                                <div class="form-group col-md-4">
                                    <label for="cod_amt">Código</label>
                                    <input id="cod_amt" name="cod_amt" type="text" class="form-control" placeholder="Código" readonly>
                                </div>

                                <!-- 2/3º Input-->
                                <div class="form-group col-md-4">
                                    <label for="nOrcamento">Nº Orçamento</label>
                                    <input id="nOrcamento" name="nOrcamento" type="text" class="form-control" placeholder="Nº do Orçamento" readonly>
                                </div>

                                <!-- 3º Input-->
                                <div class="form-group col-md-4">
                                    <label for="nome_amostra">Nome</label>
                                    <input id="nome_amostra" name="nome_amostra" type="text" class="form-control" placeholder="Nome ou descrição da amostra" readonly>
                                </div>

                                <!-- 4º Input-->
                                <div class="form-group col-md-4">
                                    <label for="date_rece">Data de Receimento</label>
                                    <input id="date_rece" name="date_rece" type="date" class="form-control" placeholder="Data de Receimento" readonly>
                                </div>

                                <!-- 5º Input-->
                                <div class="form-group col-md-4">
                                    <label for="fip">FIP</label>
                                    <input id="fip" name="fip" type="text" class="form-control" placeholder="FIP" readonly>
                                </div>

                                <!-- 6º Input-->
                                <div class="form-group col-md-4">
                                    <label for="formula">Fórmula</label>
                                    <input id="formula" name="formula" type="text" class="form-control" placeholder="Fórmula" readonly>
                                </div>

                            </div>

                        </div>
                    </div>

                    <!-- 2° Painel -->                    
                    <div class="panel panel-primary painel-medcin-div1" style="padding: 0px">
                        <div class="panel-heading painel-medcin">
                            <h3 class="panel-title">Registro da Solicitação</h3>
                        </div>
                        <div class="panel-body">

                            <div class="row">

                                <!-- 8º Input-->
                                <div class="form-group col-md-4">
                                    <label for="solicitante">Solicitante</label>
                                    <input id="solicitante" name="solicitante" type="text" class="form-control" readonly>
                                </div>

                                <!-- 9º Input-->
                                <div class="form-group col-md-4">
                                    <label for="solicitacao">Solicitação</label>
                                    <select id="solicitacao" name="solicitacao" type="text" class="form-control" placeholder="Solicitação">
                                        <option value="">Selecione...</option>
                                        <option value="Retirar Amostra para Estudo">Retirar Amostra para Estudo</option>
                                        <option value="Devolver Amostra">Devolver Amostra</option>
                                        <option value="Descartar Amostra">Descartar Amostra</option>
                                        <option value="Compartilhar Amostra">Compartilhar Amostra</option>
                                        <option value="Recolher Amostra">Recolher Amostra</option>
                                    </select>
                                </div>

                                <!-- 10º Input-->
                                <div class="form-group col-md-4">
                                    <label for="date_solict">Data da Solicitação</label>
                                    <input id="date_solict" name="date_solict" type="text" class="form-control" readonly>
                                </div>

                                <!-- 11º Input-->
                                <div class="form-group col-md-4">
                                    <label for="qtd_solict">Quantidade</label>
                                    <input id="qtd_solict" name="qtd_solict" type="text" class="form-control" placeholder="Quantidade">
                                </div>

                                <!-- 12º Input-->
                                <div class="form-group col-md-4">
                                    <label for="medida_solict">Unidade de Medida</label>
                                    <input id="medida_solict" name="medida_solict" type="text" class="form-control" readonly>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- 3° Painel -->                    
                    <div id="div_moveEstoq" class="panel panel-primary painel-medcin-div1 nav-close" style="padding: 0px">
                        <div class="panel-heading painel-medcin">
                            <h3 class="panel-title">Registro de Movimentação do Estoque</h3>
                        </div>
                        <div class="panel-body">

                            <div class="row">

                                <!-- 13º Input-->
                                <div class="form-group col-md-4">
                                    <label for="resp_setor">Responsável Setor Amostra</label>
                                    <input id="resp_setor" name="resp_setor" type="text" class="form-control" readonly>
                                </div>

                                 <!-- 14º Input-->
                                 <div class="form-group col-md-4">
                                    <label for="acao">Ação</label>
                                    <select id="acao" name="acao" type="text" class="form-control">
                                        <option value="">Selecione...</option>
                                        <option value="Entrada no Estoque">Entrada no Estoque</option>
                                        <option value="Liberar Amostra para Estudo">Liberar Amostra para Estudo</option>
                                        <option value="Descartar Amostra">Descartar Amostra</option>
                                    </select>
                                </div>

                                <!-- 15º Input-->
                                <div class="form-group col-md-4">
                                    <label for="qtd_regist">Quantidade</label>
                                    <input id="qtd_regist" name="qtd_regist" type="text" class="form-control" placeholder="Quantidade">
                                </div>

                                <!-- 16º Input-->
                                <div class="form-group col-md-4">
                                    <label for="medida_regist">Unidade de Medida</label>
                                    <input id="medida_regist" name="medida_regist" type="text" class="form-control" readonly>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- 2° Painel -->
                    <div id="div_descarte" class="panel panel-primary painel-medcin-div1 nav-close" style="padding: 0px">
                        <div class="panel-heading painel-medcin">
                            <h3 class="panel-title">Registro de Descarte</h3>
                        </div>
                        <div class="panel-body">

                            <div class="row">

                                <!-- 19º Input -->
                                <div class="form-group col-md-4">
                                    <label for="descarte_autoriz">Descarte Autorizado</label>
                                    <select id="descarte_autoriz" name="descarte_autoriz" type="text" class="form-control">
                                        <option value="">Selecione...</option>
                                        <option value="Sim">Sim</option>
                                        <option value="Não">Não</option>
                                    </select>
                                </div>

                                <!-- 20º Input -->
                                <div class="form-group col-md-4">
                                    <label for="realizado_desc">Realizado Descarte em:</label>
                                    <input id="realizado_desc" name="realizado_desc" type="date" class="form-control">
                                </div>

                                <!-- 21º Input -->
                                <div class="form-group col-md-4">
                                    <label for="qnt_descart">Quantidade descartada</label>
                                    <input id="qnt_descart" name="qnt_descart" type="number" class="form-control" placeholder="Quantidade descartada">
                                </div>

                                <!-- 22º Input -->
                                <div class="form-group col-md-4">
                                    <label for="resp_coleta">Responsável pela Coleta</label>
                                    <input id="resp_coleta" name="resp_coleta" type="text" class="form-control" placeholder="Responsável pela Coleta">
                                </div>

                                <!-- 23º Input -->
                                <div class="form-group col-md-4">
                                    <label for="date_coleta">Data da Coleta</label>
                                    <input id="date_coleta" name="date_coleta" type="date" class="form-control">
                                </div>

                                <!-- 24º Input -->
                                <div class="form-group col-md-4">
                                    <label for="doc_descart">Documento de Descarte (CDF)</label>
                                    <input id="doc_descart" name="doc_descart" type="text" class="form-control" placeholder="Documento de Descarte (CDF)">
                                </div>

                            </div>

                        </div>
                    </div>
                    
                    <div id="div_buttonSave" class="col-md-4 nav-close">
                        <button type="button" class="btn btn-success" onclick="table();">Salvar</button>
                    </div>

                    <div class="clearfix"></div>
                    <br>
                    <br>
                    <hr>

                    <!-- 3° Painel -->
                    <div id="div_historico" class="panel panel-primary painel-medcin-div1 nav-close" style="padding: 0px">
                        <div class="panel-heading painel-medcin">
                            <h3 class="panel-title">Histórico de Movimentação de Amostra</h3>
                        </div>

                        <div class="panel-body">

                            <div class="row">

                                <!-- Tabela (Histórico)-->

                                <div class="title-medcin">
                                    <h1>Histórico</h1>
                                </div>                      
                                <div class="table-responsive col-md-12">
                                    <table tablename="tb_hist_amostra" class="table table-hover" id="tb_hist_amostra" noaddbutton="true" nodeletebutton="true">
                                        <thead>
                                            <tr>
                                                <th>Nº Ação</th>
                                                <th>Código</th>
                                                <th>Ação</th>
                                                <th>Data</th>
                                                <th>Responsável</th>
                                                <th>Quantidade</th>
                                                <th>Unidade de Medida</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><input type="text" id="tb_nAcao" name="tb_nAcao" class="invisible-input" readonly></td>
                                                <td><input type="text" id="tb_cod" name="tb_cod" class="invisible-input" readonly></td>
                                                <td><input type="text" id="tb_acao" name="tb_acao" class="invisible-input" readonly></td>
                                                <td><input type="text" id="tb_date" name="tb_date" class="invisible-input" readonly></td>
                                                <td><input type="text" id="tb_resp" name="tb_resp" class="invisible-input" readonly></td>
                                                <td><input type="text" id="tb_quant" name="tb_quant" class="invisible-input" readonly></td>
                                                <td><input type="text" id="tb_unid" name="tb_unid" class="invisible-input" readonly></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>

                <!-- Input -->
                <div class="clearfix"></div>
                <div class="form-group col-md-4 nav-close">
                    <label for="descForm">Descrição do Docuemento</label>
                    <input name="descForm" type="text" class="form-control" id="descForm">
                </div>

            <!-- Meu Script -->    
            <script type="text/javascript" src="js/MoviDeAmostra.js"></script>

        </form>
    </div>
</body>
</html>
